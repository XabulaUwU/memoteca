<section class="container criar-pensamentos -ffinter">
  <header class="header">
    <h2>
      Adicione um <br />
      novo pensamento:
    </h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      name="pensamento"
      id="pensamento"
      class="input"
      placeholder="Digite seu pensamento:"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      name="autoria"
      id="autoria"
      class="input"
      placeholder="Digite a autoria ou fonte:"
      [(ngModel)]="pensamento.autoria"
    />

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1"
          ><input
            type="radio"
            name="modelo-card"
            value="modelo1"
            id="modelo1"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia 1:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2"
          ><input
            type="radio"
            name="modelo-card"
            value="modelo2"
            id="modelo2"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia 2:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo2.png"
            alt="Aspas azuis claras"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3"
          ><input
            type="radio"
            name="modelo-card"
            value="modelo3"
            id="modelo3"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia 3:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo3.png"
            alt="Aspas verdes"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarNovoPensamento()" class="botao">Salvar</button>
      <button (click)='cancelarNovoPensamento()' class="botao">Cancelar</button>
    </div>
  </form>
</section>
